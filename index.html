<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shira Tea</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1b5e20, #4caf50);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: auto;
    }

    .tea {
      margin-top: 40px;
    }

    img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>SHIRA TEA</h1>
    <p>Натуральный чай. Чистый вкус. Энергия природы.</p>
  </header>

  <div class="tea">
    <img src="tea.jpg" alt="Shira Tea">
  </div>

</body>
</html>
